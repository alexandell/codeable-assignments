<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="submission.html" method="POST">
      <fieldset>
        <label for="first">FIRST NAME</label>
        <br />
        <input type="text" id="first" name="first" required />
        <br />
        <label for="last">LAST NAME</label>
        <br />
        <input type="text" id="last" name="last" required />
        <br />
        <label for="email">EMAIL</label>
        <br />
        <input type="email" id="email" name="email" required />
        <br />
        <label for="pw">PASSWORD</label>
        <br />
        <input type="password" id="pw" name="pw" required />
        <br />
        <label for="zip">ZIP CODE</label>
        <br />
        <input type="number" id="zip" name="zip" max="999999" required />
        <br />
        <label for="ps">PRACTICING STATUS</label>
        <br />
        <select name="ps" id="ps">
          <option value="Practicing Lawyer - 0">Practicing Lawyer - 0</option>
          <option value="Non Practicing Lawyer - 1"
            >Non Practicing Lawyer - 1</option
          >
          <option value="Retired Lawyer - 2">Retired Lawyer - 2</option>
        </select>
        <br />
        <span>AREA OF LEGAL EXPERTISE (Optional) </span>
        <br />
        <select name="area" id="area">
          <option value="antitrust">Antitrust</option>
          <option value="civil Rights">Civil Rights</option>
          <option value="immigration">Immigration</option>
          <option value="memes">Memes</option>
          <option value="gaming">Gaming</option>
          <option value="pretending to work">Pretending to work</option>
          <option value="other">Other</option>
        </select>
        <br />

        <label for="exp">YEARS OF EXPERIENCE</label>
        <br />
        <input type="number" id="exp" name="exp" max="60" required />
        <br />
        <span>ETHNICITY (Optional)</span>
        <br />
        <input type="radio" name="etnia" id="etnia" value="earhling" />
        <label for="etnia">Earhling</label>
        <input type="radio" name="etnia" id="etnia" value="martian" />
        <label for="etnia">Martian</label>
        <input type="radio" name="etnia" id="etnia" value="asgardian" />
        <label for="etnia">Asgardian</label>
        <br />

        <span>LANGUAGES (Optional)</span>
        <br />
        <select name="lenguages" id="lenguages" multiple>
          <option value="spanish" selected>Spanish - es</option>
          <option value="english">English - en</option>
          <option value="dothraki">Dothraki do</option>
          <option value="kryptonese">Kryptonese - ky</option>
          <option value="klingon">Klingon - kl</option>
          <option value="vulcan">Vulcan</option>
          <option value="alienese">Alienese</option>
          <option value="elvish">Elvish</option>
        </select>
        <br />

        <label for="phone">CELL PHONE NUMBER (Optional)</label>
        <br />
        <input type="tel" id="phone" name="iphone" maxlength="9" />
        <br />
        <input type="checkbox" name="terms" required/>
        <label for="terms">
          I swear that I totally read the terms of use
        </label>
        <br />
        
        <button name="submit">
            <strong>CREATE YOUR ACCOUNT</strong> 
          </button>
          
      </fieldset>
      </fieldset>
    </form>
  </body>
</html>
